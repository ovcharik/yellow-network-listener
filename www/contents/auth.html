<div id="auth" class="window">
    <div class="content">
        <div class="window-title" onmousedown="windowMoveOn(event, $(this).parent().parent())">
            <p class="title">Аутентификация</p>
        </div>
        <form action="javascript:authSend()" class="overflow">
            <p class="label">Имя пользователя:</p>
            <input class="input" type="text" name="username" onfocus="authClearU()" value="username" /><br />
            <p class="label">Пароль:</p>
            <input class="input"" type="password" name="password" onfocus="authClearP()" value="password" /><br />
            <input class="buttom" type="submit" value="Войти" />
        </form>
    </div>
</div>
